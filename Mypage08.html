<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- list tag แท็กที่ใช้ในการทำรายการ อยู่ในกลุ่ม block tag เป็นแบบ tag คู่ -->
    <!-- แบบมีลำดับ -->
    <ol type="A">
      <li>bangna</li>
      <li>bangpuu</li>
      <li>bangkok</li>
      <li>bangcare</li>
    </ol>

    <!-- แบบไม่มีลำดับ -->
    <ul type="disc">
      <li>bangna</li>
      <li>bangpuu</li>
      <li>bangkok</li>
      <li>bangcare</li>
    </ul>

    <!-- แบบใช้ทำนิยาม ใช้ทำ content -->
    <dl>
      <dt>dti</dt>
      <dd>Digital technolgy information</dd>
      <dt>SAU</dt>
      <dd>Southeast asia university</dd>
    </dl>
  </body>
</html>
