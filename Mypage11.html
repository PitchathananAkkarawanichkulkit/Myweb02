<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!--Form TAG แท็กที่เกี่ยวกับการป้อนข้อมูล และกรอกข้อมูล-->
    <h1>FORM TAG</h1>
    <hr>
    <!-- action คือ จุดที่จะเอาข้อมูลที่ป้อนและเลือกไปทำงาน -->
    <!-- method คือ วิธีหรือรูปแบบในการส่งข้อมูลไปยัง action ที่ระบุ -->
    <!-- method มี 5 แบบ -->
    <form action="" method="">
        <label for="">ป้อนชื่อ</label>
        <input type="text" name="" id="">
        <br><br>
        <label for="">อายุ</label>
        <input type="text" name="" id="">
        <br><br>
        <label for="">เบอร์โทร</label>
        <input type="text" name="" id="">
        <br><br>
        <label for="">อีเมล</label>
        <input type="text" name="" id="">
        <br><br>
        <label for="">รหัสผ่าน</label>
        <input type="text" name="" id="">
        <br><br>
        <label for="">วัน เวลา</label>
        <input type="datetime-local" name="" id="">
        <br><br>
        <label for="">วัน</label>
        <input type="date" name="" id="">
        <br><br>
        <label for="">เวลา</label>
        <input type="time" name="" id="">
        <br><br>
        <label for="">เพศ</label>
        <input type="radio" name="gender" id="" checked value="male"> ชาย
        <input type="radio" name="gender" id="" value="female"> หญิง
        <br><br>
        <label for="">จังหวัด</label>
        <select name="" id="">
            <option value="111">1</option>
            <option value="222">2</option>
            <option value="333">3</option>
            <option value="444">4</option>
            <option value="555">5</option>
        </select>
        <br><br>
        <label for="">จังหวัด</label>
         <select name="" id="" size="3">
            <option value="111">1</option>
            <option value="222">2</option>
            <option value="333">3</option>
            <option value="444">4</option>
            <option value="555">5</option>
        </select>
        <br><br>
        <!-- เลือกได้หลายอัน หรือไม่เลือกเลยก็ได้ -->
         <label for="">อาหารที่ชอบ</label>
         <input type="checkbox" name="food1" id="" value="KFC">KFC
         <input type="checkbox" name="food2" id="" value="Pizza">Pizza
         <input type="checkbox" name="food3" id="" value="bonchon">bonchon
         <input type="checkbox" name="food4" id="" value="mac">mac
         <input type="checkbox" name="food5" id="" value="amazon">amazon
         <input type="checkbox" name="food6" id="" value="black canyon">black canyon
         <br><br>
         <!-- พวก คลิก ปุ่ม -->
          <button>Click</button>
          <input type="submit" value="ตกลง">
          <input type="reset" value="ยกเลิก">
    </form>
</body>

</html>
